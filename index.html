<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-select label="Select" v-bind:items="people" v-model="e11" item-text="name" item-value="name" max-height="auto" autocomplete multiple>
                        <template slot="selection" scope="data">
                {{ data.item.name }} - {{data.item.group}}
              </template>
                        <template slot="item" scope="data">
                <template v-if="typeof data.item !== 'object'">
                  <v-list-tile-content v-text="data.item"></v-list-tile-content>
                </template>
                        <template v-else>
                  <v-list-tile-avatar>
                    <img v-bind:src="data.item.avatar" />
                  </v-list-tile-avatar>
                  <v-list-tile-content>
                    <v-list-tile-title
                      v-html="data.item.name"
                    ></v-list-tile-title>
                    <v-list-tile-sub-title
                      v-html="data.item.group"
                    ></v-list-tile-sub-title>
                  </v-list-tile-content>
                </template>
                        </template>
                    </v-select>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.1/dist/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                let srcs = {
                    1: "https://www.svgrepo.com/show/380849/seo-search-marketing-internet-network-2.svg",
                    2: "https://www.svgrepo.com/show/380849/seo-search-marketing-internet-network-2.svg",
                    3: "https://www.svgrepo.com/show/380849/seo-search-marketing-internet-network-2.svg",
                    4: "https://www.svgrepo.com/show/380849/seo-search-marketing-internet-network-2.svg",
                    5: "https://www.svgrepo.com/show/380849/seo-search-marketing-internet-network-2.svg",
                };

                return {
                    e11: [],
                    people: [{
                        name: "Sandra Adams",
                        group: "Group 1",
                        avatar: srcs[1],
                    }, {
                        name: "Ali Connors",
                        group: "Group 1",
                        avatar: srcs[2],
                    }, {
                        name: "Trevor Hansen",
                        group: "Group 1",
                        avatar: srcs[3],
                    }, {
                        name: "Tucker Smith",
                        group: "Group 1",
                        avatar: srcs[2],
                    }, ],
                };
            },
        });
    </script>
</body>
</html>
